<!doctype html>
<html>
 {% extends 'base.html' %}
{% block Display %}

     {% load staticfiles %}
  <meta charset="utf-8">
  <link rel="stylesheet" href="{% static 'css/main.css'%}">
<body>
  <h1>Worker Details</h1>

  <div class="info">
  
	<div>
		<p class="tag">First Name :</p>
		<p class="text"> {{ person.FirstName }}</p>
	</div>
	  
	<div>
		<p class="tag">Last Name :</p>
		<p class="text">{{ person.LastName }}</p>
	</div>
	    
	<div>
		<p class="tag">Age :</p>
		<p class="text">{{ person.Age }}</p>
	</div>

	  <br>

	<div>
		<p class="tag">Project :</p>
		<a href="/Lab/Project/{{ person.MyProject.Name }}/" class="text">{{ person.MyProject.Name }}</a>
	</div>
	
  </div>
  
</body>
{% endblock %}
</html>
