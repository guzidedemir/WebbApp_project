<!doctype html>
<html>
 {% extends 'base.html' %}
{% block Display %}

     {% load staticfiles %}
  <meta charset="utf-8">
  <link rel="stylesheet" href="{% static 'css/main.css'%}">
<body>

<h1>Worker Details</h1>
  {% for i in workers %}

  <div class="info">

	<div>
		<p class="tag">First Name :</p>
		<a href="/Lab/People/{{ i.FirstName }}_{{ i.LastName }}/" class="text"> {{ i.FirstName }}</a>
	</div>

	<div>
		<p class="tag">Last Name :</p>
		<p class="text">{{ i.LastName }}</p>
	</div>

	<div>
		<p class="tag">Age :</p>
		<p class="text">{{ i.Age }}</p>
	</div>

	  <br>
  </div>

</body>
{% endfor %}
{% endblock %}
</html>
